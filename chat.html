    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Finance Gen AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Basic styling for the chat interface */
        body { background: #0a0a0a; color: #e0e0e0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        .chat-header { background: #1a1a1a; padding: 15px; text-align: center; border-bottom: 1px solid #333; }
        .chat-header h1 { margin: 0; font-size: 1.5em; color: #00ffcc; }
        .chat-header select { background: #333; color: white; border: none; padding: 5px; border-radius: 5px; margin-left: 15px; }
        .chat-container { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .chat-message { max-width: 75%; padding: 12px 18px; border-radius: 20px; line-height: 1.5; }
        .user-message { background: #005c4b; color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .assistant-message { background: #2a2a2a; color: white; align-self: flex-start; border-bottom-left-radius: 5px; }
        .input-area { display: flex; padding: 15px; background: #1a1a1a; gap: 10px; }
        .input-area input { flex-grow: 1; padding: 12px; border: 1px solid #444; border-radius: 25px; background: #333; color: #fff; font-size: 1em; }
        .input-area button { padding: 12px 25px; border: none; border-radius: 25px; background: #00ffcc; color: #111; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-header">
        <h1>Finance GenAI
            <label for="demographic" style="font-size: 0.6em; color: #aaa; font-weight: normal;">Profile:</label>
            <select id="demographic">
                <option value="Professional">Professional</option>
                <option value="Student">Student</option>
            </select>
        </h1>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="chat-message assistant-message">Hello! Select your profile and ask me a financial question.</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask about investing, taxes, or budgets..." autocomplete="off">
        <button id="sendBtn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const demographicSelector = document.getElementById('demographic');
        let chatHistory = [];

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // 1. Display the user's message immediately
            appendMessage('user', message);
            userInput.value = '';

            try {
                // 2. Send the message to the Flask backend API
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        demographic: demographicSelector.value,
                        history: chatHistory
                    })
                });
                const data = await response.json();

                // 3. Display the AI's response
                appendMessage('assistant', data.response);

            } catch (error) {
                console.error("Error connecting to the backend:", error);
                appendMessage('assistant', "Sorry, I'm having trouble connecting to the server.");
            }
        }

        function appendMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', $,{role}-message);
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to the bottom

            chatHistory.push({ "role": role, "content": content });
        }

        // Event listeners for sending the message
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
