<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Finance AI</title>
    <link rel="stylesheet" href="stylelog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">FINANCE AI</div>
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#" class="active">CONTACT</a></li>
                </ul>
            </nav>
            <a href="#" class="login-btn">Login</a>
        </div>
    </header>

    <main class="contact-section">
        <div class="container">
            <h1 class="page-title">Get in Touch</h1>
            <p class="subtitle" style="color: white;">We're here to help! Fill out the form below and we'll get back to you as soon as possible.</p>

            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Set a password</label>
                    <input type="text" id="password" name="password" required>
                </div>

              <video class="background-videolog" src="Shape_08.mp4" autoplay loop muted playsinline ></video>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Finance AI. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
